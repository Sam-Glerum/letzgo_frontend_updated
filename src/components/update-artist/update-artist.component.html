<h3>{{artist.id}}</h3>
<mat-card class="col-md-4 col-md-offset-4">
<form [formGroup]="artistForm" (ngSubmit)="onSubmit()" class="artistForm">
  <div class="formWrapper">
    <div class="row col-md-12 col-md-offset-1">
      <label>
        name: <input type="text" formControlName="name" value="{{artist.name}}">
      </label>
    </div>
    <div class="row col-md-12 col-md-offset-1">
      <label>
        picture: <input type="text" formControlName="picture" value="{{artist.picture}">
      </label>
    </div>
    <div class="row col-md-12 col-md-offset-1">
      <label>
        genre: <input type="text" formControlName="genre" value="{{artist.genre}}">
      </label>
    </div>
    <div class="row col-md-12 col-md-offset-1">
      <label>
        description: <input type="text" formControlName="description" value="{{artist.description}}">
      </label>
    </div>

    <div class="row col-md-6" style="margin-left: auto">
      <!--<button id="loginButton" type="submit" [disabled]="!artistForm.valid"><a routerLink="/artists">Login</a></button>-->
      <button [disabled]="!artistForm.valid" (click)="updateArtist()">Update</button>
    </div>

    <div class="row col-md-6" style="margin-left: auto">
      <button><a routerLink="/artists/{{artist.id}}">Cancel</a></button>
    </div>

  </div>
</form>

</mat-card>
