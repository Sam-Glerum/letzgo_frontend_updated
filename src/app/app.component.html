<!-- Main heading -->
<!-- Latest compiled and minified CSS -->
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
<div class="wrapper">

  <div class="mainHeading">
    <a routerLink="/"><h1> {{ mainHeading }}</h1></a>
  </div>

  <mat-toolbar class="myMenuBar" color="primary">
    <div layout="column" id="toolbarButtons">
      <span><a routerLink="/concerts"><button class="toolbar_button" mat-raised-button color="primary">Concerts</button></a></span>
      <span><a routerLink="/artists"><button class="toolbar_button" mat-raised-button color="primary">Artists</button></a></span>
      <span><a routerLink="/tickets"><button class="toolbar_button" mat-raised-button color="primary"><span>Tickets</span></button></a></span>
    </div>
  </mat-toolbar>


  <router-outlet></router-outlet>
  </div>

</div>

<footer class="footer">
  <mat-toolbar class="footer_toolbar flex">
    <a routerLink="login"><button id="loginButton" mat-fab color="primary">Login</button></a>

    <!--<app-login-detail *ngIf="isLoggedIn()"></app-login-detail>-->
    <button (click)="logoutUser()" id="logoutButton" mat-fab color="primary">Logout</button>
  </mat-toolbar>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
